<nav class="navbar navbar-expand navbar-light flex-column flex-md-row bd-navbar">
	<img style="padding-left: 2rem; cursor: pointer;"
		class="navbar-brand mr-2" src="/SHMS/resources/image/tcb.jpeg"
		height="50px" width="200px" id="tcbImg"/>
		
	<div class="navbar-nav mr-auto">
		<h3	style="padding-left: 3rem;">職業安全衛生管理系統</h3>
	</div>

	<button type="button" class="btn btn-link" id="loginOut">登出</button>
</nav>

<script>
//需要用的JS
require(["jquery"], function (jquery) {
	//頁面讀取後執行
	$(document).ready(function(){
		$("#tcbImg").click(function(){
			window.location.href = "/SHMS/page/index.html";
		});
		
		$("#loginOut").click(function(){
			   $.ajax({
				    url: "/"+CONFIG.SYSTEM_NAME + '/login/loginOut',
				    contentType: "application/html;charset=utf-8", // 因為上面是JSON數據
				    dataType:'text',
				    async: false,
				    type: "GET",
				    success: function(data, textStatus){    	
				    	 if(data == 'success'){
				    		 location.href = 'login.html';
				    	 }else{
				    		 alert('登出錯誤');
				    	 }
				    },
				    error: function (data, textStatus, errorThrown) {
				        console.log(data);
				    },
				});
		});
	});
});
</script>
