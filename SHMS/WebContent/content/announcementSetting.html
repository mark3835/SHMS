<div>
	<h4>公告設定</h4>
	
	    <div id="jsGrid"></div>
</div>

<div id="tableDialog" style="display:none">
    <form id="dialogForm">
        <div class="details-form-field">
            <label for="announcementDate">發佈日期</label>
            <input id="announcementDate" name="announcementDate" type="text" />
        </div>
        <div class="details-form-field">
            <label for="announcementName">公告標題</label>
            <input id="announcementName" name="announcementName" type="text" />
        </div>
        <div class="details-form-field">
            <label for="announcementFile">上傳檔案</label>
            <input id="announcementFile" name="announcementFile" type="file" />
        </div>
        <div class="details-form-field">
            <button type="submit" id="dialogFormSubmit">送出</button>
        </div>
    </form>
</div>

<script>
//需要用的JS
require(["jquery", "jquery_validate", "jsgrid", "jquery_ui"], function (jquery, jquery_validate, jsgrid, jquery_ui ) {
	//頁面讀取後執行
	$(document).ready(function(){
			
		 $.ajax({
			    url: "/"+CONFIG.SYSTEM_NAME + '/announcement/api/getannouncement',
			    contentType: "application/json;charset=utf-8", // 因為上面是JSON數據
			    async: false,
			    type: "GET",
			    success: function(data, textStatus){    
			    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
			    		 alert("沒有權限");
			    	 }else{
			    	 	$("#jsGrid").jsGrid({
			    	        width: "100%",
			    	 
			    	        heading: true, //是否显示表头
			    		    filtering: false, //启动查找
			    		    inserting: false, //启动新增  關掉使用自定義的
			    		    editing: true,  //启动编辑 
			    		    selecting: true,
			    		    sorting: true, //启动排序
			    		    paging: true, //启动分页 
			    		    pageLoading: false, //是否支持分页加载数据（相比较paging，这个属性是向服务器请求数据时要求分页，而paging是本地进行分页，无关服务器）
			    		    autoload: true,
			    		    pageSize: 10,
			    		    
			    		    controller: {
			    		        loadData: function(filter) {
			    		            return data;
			    		        },
			    		        insertItem: function(insertingItem) {
			    		        	$.ajax({
			    		 			    url: "/"+CONFIG.SYSTEM_NAME + '/announcement/api/addannouncement',
			    		 			    data: JSON.stringify(insertingItem),
			    		 			    contentType: "application/json;charset=utf-8", // 因為上面是JSON數據
			    		 			    async: false,
			    		 			    type: "POST",
			    		 			    success: function(data, textStatus){   
			    		 			    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
			    					    		 alert("沒有權限");
			    					    	 }else{
			    					    		 if(data.result == "success"){
			    					    			 insertingItem.id = data.id;
			    					    			 alert("新增成功");
			    					    		 }else{
			    					    			 alert("新增失敗");
			    					    		 }
			    					    	 }
			    		 			    },
			    		 			    error: function (data, textStatus, errorThrown) {
			    		 			        console.log(data);
			    		 			    },
			    		 			});
			    		        },
			    		        updateItem: function(updatingItem) { 
			    		        	$.ajax({
			    		 			    url: "/"+CONFIG.SYSTEM_NAME + '/announcement/api/updateannouncement',
			    		 			    data: JSON.stringify(updatingItem),
			    		 			    contentType: "application/json;charset=utf-8", // 因為上面是JSON數據
			    		 			    async: false,
			    		 			    type: "POST",
			    		 			    success: function(data, textStatus){   
			    		 			    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
			    					    		 alert("沒有權限");
			    					    	 }else{
			    					    		 if(data.result == "success"){
			    					    			 alert("更新成功");
			    					    		 }else{
			    					    			 alert("更新失敗");
			    					    		 }
			    					    	 }
			    		 			    },
			    		 			    error: function (data, textStatus, errorThrown) {
			    		 			        console.log(data);
			    		 			    },
			    		 			});
			    		        },
			    		        deleteItem: function(deletingItem) {
			    		        	 $.ajax({
			    		 			    url: "/"+CONFIG.SYSTEM_NAME + '/announcement/api/deleteannouncement',
			    		 			    data: '{"ID":' + deletingItem.id + '}',
			    		 			    contentType: "application/json;charset=utf-8", // 因為上面是JSON數據
			    		 			    async: false,
			    		 			    type: "POST",
			    		 			    success: function(data, textStatus){   
			    		 			    	 if(data && data == "<script>alert('沒有權限')<\/script>"){
			    					    		 alert("沒有權限");
			    					    	 }else{
			    					    		 if(data.result == "success"){
			    					    			 alert("刪除成功");
			    					    		 }else{
			    					    			 alert("刪除失敗");
			    					    		 }
			    					    	 }
			    		 			    },
			    		 			    error: function (data, textStatus, errorThrown) {
			    		 			        console.log(data);
			    		 			    },
			    		 			});
			    		        }
			    		    },
			    	 
			    	        fields: [
			    	        	{ title:"發佈時間", name: "announcementDate", type: "text", width: 100, validate: "required" },
			    	            { title:"公告標題", name: "announcementName", type: "text	", width: 150 }
			    	            { title:"檔案名稱", name: "fileName", type: "text", width: 150},
			    	            { title:"檔案目錄", name: "filePath", type: "text	", width: 200 },
			    	            { title:"建立者", name: "createId", type: "text	", width: 80 },
			    	            { title:"建立時間", name: "createTime", type: "text	", width: 100 },
			    	            { title:"修改者", name: "editId", type: "text	", width: 80 },
			    	            { title:"修改時間", name: "editTime", type: "text	", width: 100 },
			    	            { type: "control",
			                        editButton: false,
			                        modeSwitchButton: false,
			                        headerTemplate: function() {
			                            return $("<button>").attr("type", "button").text("新增")
			                                .on("click", function () {
			                                	showDetailsDialog("Add", {});
			                                });
			                        }
			    	            }             
			    	        ],
				    	 	rowClick: function(args) {
				    	 		 showDetailsDialog("Edit", args.item);
				            },
			    		    deleteConfirm: function(item) {
			                    return "公告 \"" + item.announcementName + "\" 確認刪除?";
			                },
			    	    });
			    	 }
			    },
			    error: function (data, textStatus, errorThrown) {
			        console.log(data);
			    },
			});
	
		 $("#tableDialog").dialog({
			 title: "參數設定",
	         autoOpen: false,
	         width: 350,
	         close: function() {
	             $("#dialogForm").validate().resetForm();
	             $("#dialogForm").find(".error").removeClass("error");
	         }
	     });
		 
		 var formSubmitHandler = $.noop;
		 
		 var showDetailsDialog = function(dialogType, item) {
             $("#announcementDate").val(item.announcementDate);
             $("#announcementName").val(item.announcementName);
             
             formSubmitHandler = function() {
            	 saveItem(item, dialogType === "Add");
             };

             $("#tableDialog").dialog("option", "title", dialogType + " announcement").dialog("open");
         };
	
	     $("#dialogForm").validate({
	    	 //錯誤訊息元素預設為label改成p會換行
			 errorElement: "p",
	         rules: {
	        	 announcementDate: { required: true},
	        	 announcementName: { required: true, rangeLength: [2, 50] },
	        	 announcementFile: { required: true}
	         },
	         messages: {
	        	 	announcementDate:{
			          required: "請輸入公告時間"
			        },
	        	 	announcementName:{
			          required: "請輸入公告名稱",
			          rangelength: "長度不得小於2個字母大於50個字母"
			        },
			        announcementFile:{
			          required: "請選擇檔案"
			        }
	         },
	         submitHandler: function() {
	             formSubmitHandler();
	         }
	     });
	     
	     var saveItem = function(item, isNew) {
             $.extend(item, {
            	 announcementName: $("#announcementName").val(),
            	 announcementUrl: $("#announcementUrl").val(),
            	 announcementTierTwo: $("#announcementTierTwo").val(),
            	 announcementOrder: $("#announcementOrder").val(),
            	 announcementApiUrl: $("#announcementApiUrl").val()
             });
             
             $("#jsGrid").jsGrid(isNew ? "insertItem" : "updateItem", item);

             $("#tableDialog").dialog("close");
         };
	
	    
	});
});
</script>
